{% extends "gallery/base.html" %}
{% block title %}TIMA PHOTOS - Home{% endblock %}
{% block menu %}
<nav class="navbar navbar-expand d-md-none">
    <div class="container justify-content-center">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link active py-0" aria-current="page">HOME</a>
        </li>
        <li class="nav-item">
            <a href="{% url 'stocks' %}" class="nav-link py-0">STOCKS</a>
        </li>
    </ul>
    </div>
</nav>
<nav class="navbar d-none d-md-block">
        <ul class="navbar-nav text-md-start">
        <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link active py-0" aria-current="page">HOME</a>
        </li>    
        <li class="nav-item">
            <a href="{% url 'stocks' %}" class="nav-link py-0">STOCKS</a>
        </li>    
    </ul>
</nav>
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarGenreToggler" aria-controls="navbarGenreToggler" aria-expanded="false" aria-label="Navbar toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarGenreToggler">
            <ul class="navbar-nav flex-column text-md-start">    
            {% for g in genre %}
                <li class="nav-item">                    
                    <a href="{% url 'genre_menu' g.genre|slugify %}/" class="nav-link py-0">{{g.genre}}</a>
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
{% block img %}<figure class="figure">
<img src="{% url 'url_image' rnd_photo.url %}" class="img-fluid rounded figure-img" alt="{{rnd_photo.title}}"> 
<figcaption class="figure-caption text-end">
    {{rnd_photo.title}}{% if rnd_photo.place %} &#124; {{rnd_photo.place}}{% endif %}
    <a data-bs-toggle="collapse" href="#collapseKW" aria-expanded="false" aria-controls="collapseKW" class="link-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
            <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </a>
    <div class="collapse" id="collapseKW">
        <div class="card card-body">
            <p class="card-text text-secondary">{% for k in rnd_photo.keywords.all %}<small>#{{k}} </small>{% endfor %}</p>
        </div>
    </div>    
</figcaption>
</figure>
{%endblock %}
